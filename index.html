<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <h1>Inventario repuestos vehículos</h1>
        </div>
    </nav>

    <div class="container">
        <!-- Aplicacion -->
        <div id="App" class="row pt-5">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h4>Agregue el producto</h4>
                    </div>
                    <form id="formularioProductos" class="card-body">
                        <div class="mb-4">
                            <div class="form-label">
                                <input type="text" id="nombre" placeholder="Nombre del producto" class="form-control">
                            </div>
                            <div class="form-label">
                                <input type="number" step="0.01" id="precio" placeholder="Precio producto" class="form-control">
                            </div>
                            <div class="form-label">
                                <input type="number" id="cantidad" placeholder="Cantidad producto" class="form-control">
                            </div>
                            <div class="form-label">
                                <input type="number" id="anio" min="1900" max="2050" placeholder="Año del producto" class="form-control">
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Nuevo
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                  Usado
                                </label>
                              </div>

                        </div>
                        <button type="submit" class="btn btn-secondary btn-lg btn-block">Añadir</button>

                    </form>

                </div>
                <div class="col-md-8">
                    <div id="listaProductos">
                        
                    </div>
                </div>

            </div>

        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
